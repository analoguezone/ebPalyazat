server {
    listen     5650;
    root /usr/src/app/public;

    location / {

      location ~* ^.+\.(jpe?g|png) {
        add_header Cache-Control "public, no-transform";
        add_header Vary "Accept-Encoding";
        try_files $uri$webp_suffix $uri =404;
        expires max;
 
      }
    proxy_pass	http://app:4150;
    }


    location @fallback {
        proxy_pass      https://app:4150;
    }


}